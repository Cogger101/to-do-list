<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do-List</title>

    <body>
        <div class="container">
            <div class="to-do-list-container">
                <h2 class="heading">TO-DO-LIST</h2>
                <div class="new-task">
                    <input
                        type="text"
                        class="new-task__input"
                        placeholder="Type list here"
                    />
                    <button class="new-task__btn" type="submit">
                        Add to list
                    </button>
                </div>
                <ul class="list">
                    <li>task 1</li>
                    <li>task 2</li>
                </ul>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
